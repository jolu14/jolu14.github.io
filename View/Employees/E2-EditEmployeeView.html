<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles.css" />

</head>

<body>
  <div class="container">

  <h2 id="lblEmployee">Empleado / </h2>

  <div id="divSucces" class="alert alert-success alert-dismissable" hidden="true" >
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  </div>

  <div id="divAlert" class="alert alert-danger alert-dismissable" hidden="true" >
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  </div>

  <div id="divBtnSave" hidden="true">
    <button id="btnSaveEmployee" type="button" class="pull-right btn btn-success button">Guardar</button>
  </div>

  <button id="btnEditEmployee" type="button" class="btn btn-primary pull-right button">Editar</button>

  <div id="divBtnEdit" hidden="true">
  <button id="btnCancelEdit"  type="button" class="btn btn-default pull-right button">Cancelar</button>
  </div>

  <button id="btnDeleteEmployee" type="button" class="btn btn-danger pull-right button" data-toggle="modal" data-target="#myModalDiv">
  Eliminar</button>

  <button id="btnReturnToTable" type="button" class="btn btn-default button">Regresar</button>

</br>


<table id="formEmploye" class="table">

  <tr>
  <td>
  <form id="formAddEmployee" class="form-horizontal" role="form">
          <div class="form-group">
              <label  class="control-label col-sm-4 required" style="padding-top:8px">SSN:</label>
              <i class="fa fa-asterisk text-danger"></i>
              <div class="col-sm-7">
                  <input  id="inSSN" type="string" value="" class="form-control" placeholder="Numero de seguro social" style="margin-bottom:10px" readonly="true"> </div>
          </div>

          <div class="form-group">
              <label class="control-label col-sm-4 required" style="padding-top:8px">Nombre(s):</label>
              <div class="col-sm-7">

                  <input  id="inFName" type="string" value="" class="form-control" placeholder="Nombre(s)" style="margin-bottom:10px" readonly> </div>
          </div>

          <div class="form-group">
              <label class="control-label col-sm-4 required" style="padding-top:8px">Apellido:</label>
              <div class="col-sm-7">
                  <input id="inLName" type="string" value="" class="form-control" placeholder="Apellido paterno" style="margin-bottom:10px" readonly> </div>
          </div>

          <div class="form-group">
              <label class="control-label col-sm-4 required" style="padding-top:8px">Fecha de nacimiento:</label>
              <div class="col-sm-7">
                  <input id="inBDate" type="date" pattern="\d{1,2}/\d{1,2}/\d{4}" value="" class="form-control" placeholder="" style="margin-bottom:10px" readonly> </div>
          </div>

          <div class="form-group">
              <label class="control-label col-sm-4 required" style="padding-top:8px">Direccion:</label>
              <div class="col-sm-7">
                  <input id="inAddress" type="string" value="" class="form-control" placeholder="Numero, calle, ciudad, estado" style="margin-bottom:10px" readonly> </div>
          </div>

          <div class="form-group">
              <label class="control-label col-sm-4 required">Genero:</label>
              <div class="col-sm-8">
                  <input type="radio" name="sx" id="sex-m" value="M" disabled>
                  <label for="sex-m">M</label>
                  <input type="radio" name="sx" id="sex-f" value="F" disabled>
                  <label for="sex-f">F</label>
                  <p></p>
              </div>
          </div>


          <div class="form-group">
              <label class="control-label col-sm-4 required" style="padding-top:8px">Salario:</label>
              <div class="col-sm-7">
                  <input id="inSalary" type="number" step="0.01" value="" class="form-control" placeholder="0.00" style="margin-bottom:10px" readonly> </div>
          </div>

          <div class="form-group">
              <label class="control-label col-sm-4" style="padding-top:8px">Supervisor:</label>
              <select id="inSuperSSN" name="superssn" class="form-control col-sm-1" style="width:250px;  margin-bottom:10px;" disabled>
                <option value="null">Sin supervisor</option>
              </select>
          </div>

          <div class="form-group">
              <label class="control-label col-sm-4" style="padding-top:8px">Departamento:</label>
              <select id="inDNo" name="dno" class="form-control col-sm-4" style=" width:250px; margin-bottom:10px;" disabled>
                  <option value="null">Departamento no asignado</option>
              </select>
          </div>
          <td>


            <h4>Dependientes</h4>
            <button id="btnAddUser" type="button" class="btn btn-primary pull-right button" data-toggle="modal" data-target="#myModalDiv">
            Agregar</button>
            <table id="tableDependents" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th hidden="true" class="edit"></th>
                        <th hidden="true" class="edit"></th>
                        <th>Nombre</th>
                        <th>Fecha de nacimiento</th>
                        <th>Sexo</th>
                        <th>Relacion</th>
                    </tr>
                </thead>
                <tbody id="tbDependent">

                </tbody>
            </table>

            <!----------------------------------------------------------------------------------------------------------------->
            <!--                                                    //Modal o dialogo que mostrara la pagina con formulario
                                                                    //      el formulario puede variar                       -->
            <div class="modal fade" id="myModalDiv" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                           <span aria-hidden="true">&times;</span>
                           <span class="sr-only">Close</span>
                    </button>
                        <h4 class="modal-title" id="myModalLabel">
                        Agregar dependiente
                    </h4>
                </div>

                    <!-- Modal Body -->
                    <div class="modal-body">

                        <div id="divSuccesD" class="alert alert-success alert-dismissable" hidden="true" >
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        </div>

                        <div id="divAlertD" class="alert alert-danger alert-dismissable"hidden="true" >
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        </div>

                        <form id="formAddDependent" class="form-horizontal" role="form">

                            <div class="form-group">
                                <label class="control-label col-sm-4 required" style="padding-top:8px">Nombre(s):</label>
                                <div class="col-sm-7">

                                    <input  id="inNameD" type="string" value="" class="form-control" placeholder="Nombre completo" style="margin-bottom:10px"> </div>
                            </div>


                            <div class="form-group">
                                <label class="control-label col-sm-4 required" style="padding-top:8px">Fecha de nacimiento:</label>
                                <div class="col-sm-7">
                                    <input id="inBDateD" type="date" value="" class="form-control" placeholder="" style="margin-bottom:10px"> </div>
                            </div>


                            <div class="form-group">
                                <label class="control-label col-sm-4 required">Genero:</label>
                                <div class="col-sm-8">
                                    <input checked="true" type="radio" name="sx" id="sex-mD" value="M">
                                    <label for="sex-m">M</label>
                                    <input type="radio" name="sx" id="sex-fD" value="F">
                                    <label for="sex-f">F</label>
                                    <p></p>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="control-label col-sm-4 required" style="padding-top:8px">Direccion:</label>
                                <div class="col-sm-7">
                                    <input id="inRelationshipD" type="string" value="" class="form-control" placeholder="Spouse, son..." style="margin-bottom:10px"> </div>
                            </div>

                        </form>

                    </div>

                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                                Close
                    </button>
                        <button id="btnAdd" type="button" class="btn btn-primary">
                        Agregar
                    </button>
                    </div>
                </div>
                </div>
            </div>


            <h4>Proyectos</h4>
            <button id="btnAddUser" type="button" class="btn btn-primary pull-right button" data-toggle="modal" data-target="#myModalDiv">
            Agregar</button>
            <table id="" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th hidden="true" class="edit"></th>
                        <th>Nombre</th>
                        <th>Locacion</th>
                        <th>Departamento</th>
                    </tr>
                </thead>
                <tbody id="tbProjects">

                </tbody>
            </table>

        </div>


      </td>
      </form>
    </td>
    </tr>
    </table>

</div>
</body>

  <script src="Employees/E2-EditEmployeeActions.js"></script>

</html>

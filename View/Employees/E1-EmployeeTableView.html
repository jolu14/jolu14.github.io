<!DOCTYPE html>
<html lang="en">

<!--=================================================================================================================-->
<head>

    <!----------------------------------------------------------------------------------------------------------------->
    <!--                                                          //Import basicos de estilo                         -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!----------------------------------------------------------------------------------------------------------------->
</head>

<!--=================================================================================================================-->
<body>

    <!----------------------------------------------------------------------------------------------------------------->
    <div class="container">


        <!------------------------------------------------------------------------------------------------------------->
        <h2>Empleados Registrados</h2>

        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <!--                                                //Boton para agregar usuario                             -->
        <button id="btnAddUser" type="button" class="btn btn-primary pull-right button" data-toggle="modal"
                data-target="#myModalDiv">Agregar empleado</button>

        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <table id="tableEmployees" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>SSN</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Fecha de nacimiento</th>
                    <th>Direccion</th>
                    <th>Sexo</th>
                    <th>Salario</th>
                    <th>Supervisor</th>
                    <th>Departamento</th>
                </tr>
            </thead>
            <tbody id="tbEmployee">
            </tbody>
        </table>

        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
    </div>

    <!----------------------------------------------------------------------------------------------------------------->
    <!--                                                    //Modal o dialogo que mostrara la pagina con formulario
                                                            //      el formulario puede variar                       -->
    <div class="modal fade" id="myModalDiv" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">

    </div>

    <!----------------------------------------------------------------------------------------------------------------->
</body>

<!--=================================================================================================================-->
<script src="Employees/E1-EmployeeTableActions.js"></script>

<!--=================================================================================================================-->
</html>
